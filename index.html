<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <title>Console</title>
  <link rel='stylesheet' href='./style.css'>
  <script defer type='text/javascript' src='./script.js'></script>
</head>
<body>
  <main class='container'>
    <section class='screen'>
      <p>Welcome! The following commands are available:<br>
      !calc (enter calc mode)<br>
      !note (enter note mode)<br>
      !game (enter game mode)<br>
      !exit (to exit the above modes)<br>
      !reset (clear the console)<br>
      !user (to change user)<br>
      !help (display this message)</p>
      <p>> Entered menu mode</p>
    </section>
    <form class='input'>
      <input class='promptField' type='text' name='promptField' value='' autofocus>
      <input class='promptButton' type='submit' name='promptButton' value='&#9166;'>
    </form>
  </main>
</body>
</html>
